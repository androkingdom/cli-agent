name: Build CLI Agent

# Trigger on new tags (for releases) or manually
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      - name: Build binary
        run: |
          pyinstaller --onefile --console cli_agent/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: cli-agent-${{ matrix.os }}
          path: dist/
